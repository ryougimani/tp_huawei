<title>系统日志</title>
<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a><cite>主页</cite></a>
		<a><cite>系统</cite></a>
		<a><cite>系统日志</cite></a>
	</div>
</div>
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto" lay-filter="list-search-form"></div>
		<div class="layui-card-body">
			<table id="content-list" lay-filter="content-list"></table>
		</div>
	</div>
</div>
<script type="text/html" id="search_tpl">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">{{d.lang.username}}</label>
			<div class="layui-input-block">
				<input type="text" name="username" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">{{d.lang.action}}</label>
			<div class="layui-input-block">
				<select name="action">
					<option value="">- {{d.lang.action}} -</option>
					{{#layui.each(d.other_data.actions, function(index, item){}}
					<option value="{{item}}">{{item}}</option>
					{{#});}}
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<button class="layui-btn layui-btn-primary layuiadmin-btn-useradmin" lay-submit lay-filter="list-search">
				<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i> {{d.lang.search}}
			</button>
		</div>
	</div>
</script>
<script>
	layui.use('list', layui.factory('list')).use(['admin', 'list', 'table'], function () {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			laytpl = layui.laytpl,
			element = layui.element,
			table = layui.table,
			form = layui.form;

		layui.setter['controlUrl'] = '/admin/system.log';
		layui.setter['templateUrl'] = 'system/log';

		table.render({
			url: layui.setter.controlUrl + '/index.html',
			cols: [[
				{field: 'username', title: '操作者', align: 'center'},
				{field: 'node', title: '节点', align: 'center'},
				{field: 'action', title: '行为', align: 'center'},
				{field: 'content', title: '操作内容', align: 'center'},
				{field: 'isp', title: '操作位置', align: 'center'},
				{field: 'create_time', title: '操作时间', align: 'center', width: 160}
			]],
			height: 'full-220', // 最大高度
		});
	});
</script>
