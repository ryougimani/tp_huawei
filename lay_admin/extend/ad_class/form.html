<script type="text/html" template lay-done="layui.data.data_form(d);">
	{{#var data=d.params.data,lang=d.params.lang;}}
	<div class="layui-card-header">{{#if(!data.id){}}{{lang.add_title}}{{#}else{}}{{lang.edit_title}}{{#}}}</div>
	<div class="layui-card-body layui-row">
		<div class="layui-form layui-col-md11" lay-filter="form" style="margin-top: 20px;">
			<div class="layui-form-item">
				<label class="layui-form-label">{{lang.parent||''}}</label>
				<div class="layui-input-block">
					<select name="pid">
						{{#layui.each(d.params.other_data.classes,function(index, item){ if(data.pid==item.id){}}
						<option value="{{item.id}}" selected>{{item.spl}}{{item.name}}</option>
						{{#}else{}}
						<option value="{{item.id}}">{{item.spl}}{{item.name}}</option>
						{{#} });}}
					</select>
					<div class="layui-form-mid layui-word-aux">{{lang.parent_description||''}}</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">{{lang.name||''}}</label>
				<div class="layui-input-block">
					<input type="text" name="name" class="layui-input" lay-verify="" value="{{data.name||''}}" placeholder="{{lang.name_placeholder||''}}" />
					<div class="layui-form-mid layui-word-aux">{{lang.name_description||''}}</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">{{lang.byname||''}}</label>
				<div class="layui-input-block">
					<input type="tel" name="byname" class="layui-input" lay-verify="" value="{{data.byname||''}}" placeholder="{{lang.byname_placeholder||''}}" />
					<div class="layui-form-mid layui-word-aux">{{lang.byname_description||''}}</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">{{lang.is_audit||''}}</label>
				<div class="layui-input-block">
					<input type="radio" name="is_audit" value="1" title="{{lang.yes||''}}" {{data.is_audit==1?'checked':''}}>
					<input type="radio" name="is_audit" value="0" title="{{lang.no||''}}" {{data.is_audit!=1?'checked':''}}>
					<div class="layui-form-mid layui-word-aux">{{lang.is_audit_description||''}}</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<div class="layui-footer">
						{{#if(data.id){}}<input type="hidden" name="id" lay-verify="required" value="{{data.id||''}}"/>{{#}}}
						{{data.__token__||''}}
						<button class="layui-btn" lay-submit lay-filter="form-submit">{{lang.save||''}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
<script>
	layui.data.data_form = function(d) {

	};
</script>
